<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juryz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/header.css" />
  </head>
  <body>
    <div id="particles-js"></div>

    <header>
      <p><a href="./index.html">Juryz</a></p>
      <ul>
        <li>
          <a href="./services.html"> Services </a>
        </li>
        <li>
          <a href="./contact.html"> Contact </a>
        </li>
        <li>
          <a href=""> About </a>
        </li>
      </ul>
    </header>

    <div class="wrapper">
      <div class="container round main-container">
        <h1 class="text text-center fw-bold">
          Welcome To Juryz Logistics System
        </h1>
        <div class="buttons">
          <button class="login" data-name="login">LOGIN</button>
          <button class="register" data-name="register">REGISTER</button>
        </div>

        <div class="form">
          <img src="../assets/back.png" alt="BACK" id="back" />
          <h2 class="text text-center text-light my-2 auth-title">
            REGISTER NOW
          </h2>
          <p class="text text-center text-danger" data-name="error">error message</p>

          <!-- register form -->
          <form class="register-form">
            <div class="container form-container">
              <div class="input-group mb-1">
                <input
                  type="text"
                  name="fname"
                  class="form-control"
                  placeholder="First Name"
                />
                <input
                  type="text"
                  name="lname"
                  class="form-control"
                  placeholder="Last Name"
                />
              </div>
              <div class="mb-2">
                <label for="email-reg" class="form-label m-0">
                  <p class="text ttext-light 3">Email address</p>
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="email-reg"
                  aria-describedby="emailHelp"
                  name="email"
                />
              </div>
              <div class="mb-2">
                <label for="contact-reg" class="form-label m-0">
                  <p class="text ttext-light 3">Contact</p>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="contact-reg"
                  aria-describedby="contactHelp"
                  name="contact"
                />
              </div>

              <div class="mb-2">
                <label for="password-reg" class="form-label">
                  <p class="text text-light 3">Password</p>
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="password-reg"
                  aria-describedby="password-help"
                  name="password"
                />
              </div>
              <div class="mb-5">
                <label for="cpass" class="form-label">
                  <p class="text text-light 3">Confirm Password</p>
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="cpass"
                  aria-describedby="password-help"
                  name="cpass"
                />
              </div>
              <button
                id="register-button"
                type="submit"
                class="btn btn-primary w-100 text-uppercase"
              >
                Submit
              </button>
            </div>
          </form>

          <!-- employee -->
          <div class="employee-form">
            <div class="container form-container">
              <div class="input-group mb-1">
                <input
                  type="text"
                  name="fname"
                  class="form-control"
                  placeholder="First Name"
                />
                <input
                  type="text"
                  name="lname"
                  class="form-control"
                  placeholder="Last Name"
                />
              </div>
              <div class="mb-2">
                <label for="email-employee" class="form-label m-0">
                  <p class="text ttext-light 3">Email address</p>
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="email-employee"
                  aria-describedby="emailHelp"
                  name="email"
                />
              </div>
              <div class="mb-2">
                <label for="contact" class="form-label m-0">
                  <p class="text ttext-light 3">Contact</p>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="contact"
                  aria-describedby="contactHelp"
                  name="contact"
                />
              </div>
              <div class="mb-2">
                <label for="address" class="form-label m-0">
                  <p class="text ttext-light 3">Address</p>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="adress"
                  aria-describedby="contactHelp"
                  name="address"
                />
              </div>

              <div class="mb-2">
                <label for="password-employee" class="form-label">
                  <p class="text text-light 3">Password</p>
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="password-employee"
                  aria-describedby="password-help"
                  name="password"
                />
              </div>
              <div class="mb-5">
                <label for="cpass-employee" class="form-label">
                  <p class="text text-light 3">Confirm Password</p>
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="cpass-employee"
                  aria-describedby="password-help"
                  name="cpass"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100 text-uppercase"
              >
                Submit
              </button>
            </div>
          </div>

          <!-- login form -->
          <form class="login-form">
            <div class="container form-container">
              <div class="mb-2">
                <label for="email-log" class="form-label m-0">
                  <p class="text ttext-light 3">Email address</p>
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="email-log"
                  aria-describedby="emailHelp"
                  name="email"
                />
              </div>
              <div class="mb-2">
                <label for="password-log" class="form-label">
                  <p class="text text-light 3">Password</p>
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="password-log"
                  aria-describedby="password-help"
                  name="password"
                />
              </div>
              <button
                type="submit"
                id="login-button"
                class="btn btn-primary w-100 text-uppercase mt-5"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 20,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#ffffff",
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
            image: {
              src: "img/github.svg",
              width: 100,
              height: 100,
            },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#f2f2f2",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "in",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 400,
              size: 20,
              duration: 10,
              opacity: 1,
              speed: 2,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });
    </script>
    <script src="../sript/index.js" defer></script>
  </body>
</html>
