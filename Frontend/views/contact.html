<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juryz - Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/header.css" />
  </head>
  <body>
    <div id="particles-js"></div>

    <header>
      <p><a href="./index.html">Juryz</a></p>
      <ul>
        <li>
          <a href="./services.html"> Services </a>
        </li>
        <li>
          <a href="./contact.html"> Contact </a>
        </li>
        <li>
          <a href="./about.html"> About </a>
        </li>
      </ul>
    </header>

    <div class="container-fluid">
      <div
        class="cotainer container-sm border border-light image-services d-flex justify-content-center align-items-center"
      >
        <h1 class="text text-light">CONTACT US</h1>
      </div>
      <div
        class="conatiner-fluid d-flex flex-wrap justify-content-center align-items-center services mt-3"
      >
        <div class="contact">
          <img src="../assets/location.png" alt="Retail and Ecommerce" />
          <h2>ADDRESS</h2>
          <p>199F Mangga St. Cainta Rizal</p>
        </div>
        <div class="contact">
          <img src="../assets/email.png" alt="Manufacturing" />
          <h2>EMAIL</h2>
          <p>sigma.rmendoza@gmail.com</p>
        </div>
        <div class="contact">
          <img src="../assets/telephone.png" alt="" />
          <h2>PHONE</h2>
          <p>+63-915-203-3037</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 20,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#ffffff",
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
            image: {
              src: "img/github.svg",
              width: 100,
              height: 100,
            },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#f2f2f2",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "in",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 400,
              size: 20,
              duration: 10,
              opacity: 1,
              speed: 2,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });
    </script>
  </body>
</html>
