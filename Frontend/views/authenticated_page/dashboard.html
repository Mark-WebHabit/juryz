<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juryz - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="../../styles/dashhboard.css" />
    <link rel="stylesheet" href="../../styles/statistics.css" />
  </head>
  <body>
    <div class="sidebar bg-dark h-100 d-flex flex-column">
      <img
        src="../../assets/menus.png"
        alt="Menu"
        class="hamburger float-right mt-3 mx-3"
      />
      <div class="container-fluid h-100 content">
        <div class="container-fluid my-3">
          <h3 class="text text-center text-uppercase">Welcome</h3>
          <h4 class="auth-user text text-center text-uppercase">Mark Luiz</h4>
        </div>
        <div class="menu d-flex flex-column">
          <a
            href="./dashboard.html"
            class="text text-light fw-bold fs-4 text-decoration-none p-3"
            >Dashboard</a
          >
          <a
            href="./employees.html"
            class="text text-light fw-bold fs-4 text-decoration-none p-3"
            >Employees</a
          >
          <a
            href="./transactions.html"
            class="text text-light fw-bold fs-4 text-decoration-none p-3"
            >Transactions</a
          >
          <a
            href="./vehicles.html"
            class="text text-light fw-bold fs-4 text-decoration-none p-3"
            >Vehicles</a
          >
          <a
            href="."
            class="text text-light fw-bold fs-4 text-decoration-none p-3"
            id="logout"
            >Logout</a
          >
        </div>
      </div>
    </div>

    <!-- enter main cointent here -->

    <div class="statistics">
      <h2 class="text text-dark fs-3 fw-bold m-3">
        Summary Of Juryz Logistics
      </h2>
      <hr />
      <div class="wrapper">
        <div class="container-fluid d-flex flex-wrap population">
          <div class="card bg-secondary m-5">
            <a
              href="./transactions.html"
              class="conatiner h-100 w-100 text-decoration-none"
            >
              <img src="../../assets/lending.png" alt="Transactions" />
              <p class="transactions"></p>
            </a>
          </div>
          <div class="card bg-secondary m-5">
            <a
              href="./users.html"
              class="conatiner h-100 w-100 text-decoration-none"
              ><img src="../../assets/people-together.png" alt="Transactions" />
              <p class="clients"></p
            ></a>
          </div>
          <div class="card bg-secondary m-5">
            <a
              href="./employees.html"
              class="conatiner h-100 w-100 text-decoration-none"
              ><img src="../../assets/driver.png" alt="Transactions" />
              <p class="employees"></p
            ></a>
          </div>
          <div class="card bg-secondary m-5">
            <a
              href="./vehicles.html"
              class="conatiner h-100 w-100 text-decoration-none"
            >
              <img src="../../assets/car.png" alt="Transactions" />
              <p class="vehicles">12 Vehicles</p></a
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../../sript/dashboard.js" defer></script>
    <script src="../../sript/sidebar.js" defer></script>
  </body>
</html>
