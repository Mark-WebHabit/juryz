<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juryz - Employees</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="../../styles/dashhboard.css" />
    <link rel="stylesheet" href="../../styles/employees.css" />
    <link rel="stylesheet" href="../../styles/msform.css" />
  </head>
  <body>
    <div class="sidebar bg-dark h-100 d-flex flex-column">
      <img
        src="../../assets/menus.png"
        alt="Menu"
        class="hamburger float-right mt-3 mx-3"
      />
      <div class="container-fluid h-100 content">
        <div class="container-fluid my-3">
          <h3 class="text text-center text-uppercase">Welcome</h3>
          <h4 class="auth-user text text-center text-uppercase">Mark Luiz</h4>
        </div>
        <div class="menu d-flex flex-column">
          <a
            href="./dashboard.html"
            class="text text-light fw-bold fs-4 text-decoration-none p-3"
            >Dashboard</a
          >
          <a
            href="./employees.html"
            class="text text-light fw-bold fs-4 text-decoration-none p-3"
            >Employees</a
          >
          <a
            href="./transactions.html"
            class="text text-light fw-bold fs-4 text-decoration-none p-3"
            >Transactions</a
          >
          <a
            href="./vehicles.html"
            class="text text-light fw-bold fs-4 text-decoration-none p-3"
            >Vehicles</a
          >
          <a
            href="."
            class="text text-light fw-bold fs-4 text-decoration-none p-3"
            id="logout"
            >Logout</a
          >
        </div>
      </div>
    </div>
    <div class="employees">
      <div
        class="container-fluid bg-secondary d-flex align-items-center justify-content-between header"
      >
        <p class="text fs-4 text-uppercase fw-semi">Employee Management</p>
        <div class="input-fields d-flex align-items-center">
          <button class="btn btn-warning text fw-semi mx-1 add-emp">
            Add Employee
          </button>
        </div>
      </div>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Vehicle</th>
            <th scope="col">Plate</th>
            <th scope="col">Status</th>
            <th scope="col">Availability</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="modal-add position-absolute top-0 start-0 h-100 w-100">
      <div
        class="modal-add-form container-fluid bg-dark h-75 d-flex flex-column"
      >
        <div class="input-group mt-3">
          <input
            type="text"
            class="form-control"
            name="search"
            id="search"
            placeholder="Find user using name or email to promote"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <span class="input-group-text search-btn" id="basic-addon2"
              >Search</span
            >
          </div>
        </div>
        <div class="search-output flex-grow-1 my-3 bg-light"></div>
        <button class="btn btn-danger mb-2 cancel-add">Cancel</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../../sript/multistepform.js"></script>
    <script src="../../sript/employees.js" defer></script>
    <script src="../../sript/sidebar.js" defer></script>
    <script src="../../sript/dashboard.js" defer></script>
  </body>
</html>
